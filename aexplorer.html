<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>aExplorer</title>
    <link rel="stylesheet" href="aExplorer/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="aExplorer is an unofficial AniList explorer.">
    <meta name="keywords" content="Anime, Explorer, AniList, Unofficial">
    <meta name="author" content="Maxix">
</head>
<html>

<body>
    <div class="form-container">
        <p class="username-text"></p>
        <form id="username-form" class="user-form">
            <input type="text" id="username" name="username" placeholder="Username">
            <select id="sortParameter" name="sortParameter" id="sortParameter">
                <option value="MEDIA_TITLE_ENGLISH">Title</option>
                <option value="SCORE_DESC">Score</option>
                <option value="STARTED_ON_DESC">Started on</option>
                <option value="FINISHED_ON_DESC">Finished on</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="loading-screen">
        <h1>Welcome to aExplorer</h1>
        <p>UNOFFICIAL AniList explorer</p>
        <a href="https://github.com/MaxixSVK/anime-list-viewer">
        </a>
    </div>
    <ul id="anime-list"></ul>
    <footer id="footer">
        <p>Version: 0.0.4</p>
        <p>Made with ❤️ by: Maxix </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="aExplorer/renderer.js"></script>
</body>

</html>
