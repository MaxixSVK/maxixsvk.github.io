<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>aExplorer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="aExplorer an unofficial AniList explorer.">
    <meta name="keywords" content="Anime, Explorer, AniList, Unofficial">
    <meta name="author" content="Maxix">
</head>
<html>

<body>
    <div class="form-container">
        <p class="username-text"></p>
        <form id="username-form" class="user-form">
            <input type="text" id="username" name="username" placeholder="Username">
            <select id="sortParameter" name="sortParameter" id="sortParameter">
                <option value="DEFAULT">Default</option>
                <option value="MEDIA_TITLE_ENGLISH">Title</option>
                <option value="SCORE_DESC">Score</option>
                <option value="STARTED_ON_DESC">Started on</option>
                <option value="FINISHED_ON_DESC">Finished on</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="main-screen">
        <h1>Welcome to aExplorer</h1>
        <p>UNOFFICIAL AniList explorer</p>
        <a href="https://github.com/MaxixSVK/anime-list-viewer">
        </a>
    </div>
    <div id="anime-section-all" class="anime-section">
        <h2>Sorted</h2>
        <ul id="anime-list-all"></ul>
    </div>
    <div id="anime-section-current" class="anime-section">
        <h2>Currently Watching</h2>
        <ul id="anime-list-current"></ul>
    </div>
    <div id="anime-section-completed" class="anime-section">
        <h2>Completed</h2>
        <ul id="anime-list-completed"></ul>
    </div>
    <div id="anime-section-repeating" class="anime-section">
        <h2>Repeating</h2>
        <ul id="anime-list-repeating"></ul>
    </div>
    <div id="anime-section-planning" class="anime-section">
        <h2>Planning to Watch</h2>
        <ul id="anime-list-planning"></ul>
    </div>
    <div id="anime-section-paused" class="anime-section">
        <h2>Paused</h2>
        <ul id="anime-list-paused"></ul>
    </div>
    <div id="anime-section-dropped" class="anime-section">
        <h2>Dropped</h2>
        <ul id="anime-list-dropped"></ul>
    </div>

    <footer id="footer">
        <p>Version: 0.0.4</p>
        <p>Made with ❤️ by: Maxix </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
